<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Books</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>
        <img src="emerald.png" alt="Emerald Icon" class="emerald-icon" />
        Manage Books
        <img src="emerald.png" alt="Emerald Icon" class="emerald-icon" />
    </h1>

    <nav>
        <a href="index.html">Home</a> | <a href="books.html">Books</a> |
        <a href="authors.html">Authors</a> | <a href="patrons.html">Patrons</a> |
        <a href="loans.html">Loans</a>
    </nav>

    <h2>Book List</h2>
    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Author</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Year Published</th>
            </tr>
        </thead>
        <tbody id="books-table"></tbody>
    </table>

    <div class="crud-container">
        <div class="crud-section">
            <h2>Add New Book</h2>
            <form>
                <label>Title: <input type="text" name="title" required /></label><br />
                <label>Genre: <input type="text" name="genre" required /></label><br />
                <label>Year Published: <input type="number" min="1600" /></label><br />
                <label>Author:
                    <select name="authorID" id="author-dropdown">
                        <option value="">Unknown Author</option>
                    </select>
                </label>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Emerald City Public Library | Yvonne Hayes & Gregory Preiss</p>
    </footer>

    <script>
        // Fetch books from the backend and update the table
        fetch('/books')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('books-table');
                table.innerHTML = ''; // Clear existing data

                data.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${book.bookID}</td>
                        <td>${book.authorID ? book.authorID : 'Unknown'}</td>
                        <td>${book.title}</td>
                        <td>${book.genre}</td>
                        <td>${book.yearPublished}</td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading books:', error));

        // Fetch authors from the backend and update the dropdown
        fetch('/authors')
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('author-dropdown');

                data.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author.authorID;
                    option.textContent = `${author.firstName} ${author.lastName}`;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading authors:', error));
    </script>
</body>
</html>
