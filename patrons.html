<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Loans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Manage Loans</h1>

    <nav>
        <a href="index.html">Home</a> | <a href="books.html">Books</a> | <a href="authors.html">Authors</a> | <a href="patrons.html">Patrons</a> | <a href="loans.html">Loans</a>
    </nav>

    <h2>Loan Records</h2>
    <table>
        <thead>
            <tr>
                <th>Loan ID</th>
                <th>Book</th>
                <th>Patron</th>
                <th>Loan Date</th>
            </tr>
        </thead>
        <tbody id="loans-table"></tbody>
    </table>

    <div>
        <h2>Add New Loan</h2>
        <form id="add-loan-form">
            <label>Book:
                <select name="bookID" id="book-dropdown">
                    <option value="">Select a Book</option>
                </select>
            </label><br>
            <label>Patron:
                <select name="patronID" id="patron-dropdown">
                    <option value="">Select a Patron</option>
                </select>
            </label><br>
            <label>Loan Date: <input type="date" name="loanDate" required /></label><br>
            <button type="submit">Add Loan</button>
        </form>
    </div>

    <script>
        function loadLoans() {
            fetch('/loans')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('loans-table');
                    table.innerHTML = '';

                    data.forEach(loan => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${loan.loanID}</td>
                            <td>${loan.bookTitle}</td>
                            <td>${loan.patronName}</td>
                            <td>${loan.loanDate}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading loans:', error));
        }

        function loadBooks() {
            fetch('/books-dropdown')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById('book-dropdown');
                    data.forEach(book => {
                        const option = document.createElement('option');
                        option.value = book.bookID;
                        option.textContent = `${book.title} (${book.yearPublished})`;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading books:', error));
        }

        function loadPatrons() {
            fetch('/patrons-dropdown')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById('patron-dropdown');
                    data.forEach(patron => {
                        const option = document.createElement('option');
                        option.value = patron.patronID;
                        option.textContent = `${patron.firstName} ${patron.lastName} (Joined: ${patron.membershipDate})`;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading patrons:', error));
        }

        document.getElementById("add-loan-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const loanData = {
                bookID: formData.get("bookID"),
                patronID: formData.get("patronID"),
                loanDate: formData.get("loanDate")
            };

            fetch("/add-loan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(loanData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Loan added successfully!");
                    loadLoans();
                    event.target.reset();
                } else {
                    alert("Error adding loan: " + data.error);
                }
            })
            .catch(error => console.error("Error:", error));
        });

        loadLoans();
        loadBooks();
        loadPatrons();
    </script>
</body>
</html>
