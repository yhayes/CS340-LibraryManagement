<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Loans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <img src="emerald.png" alt="Emerald Icon" class="emerald-icon">
        Manage Loans
        <img src="emerald.png" alt="Emerald Icon" class="emerald-icon">
    </h1>

    <nav>
        <a href="index.html">Home</a> |
        <a href="books.html">Books</a> |
        <a href="authors.html">Authors</a> |
        <a href="patrons.html">Patrons</a> |
        <a href="loans.html">Loans</a>
    </nav>

    <h2>Loan Records</h2>
    <table>
        <thead>
            <tr>
                <th>Loan ID</th>
                <th>Book</th>
                <th>Patron</th>
                <th>Loan Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody id="loans-table">
            <!-- This section was previously hardcoded but will now be dynamically populated -->
        </tbody>
    </table>

    <div class="crud-container">
        <div class="crud-section">
            <h2>Add New Loan</h2>
            <form id="add-loan-form">
                <label>Book:
                    <select name="bookID" id="book-dropdown" required>
                        <option value="">Select a Book</option>
                    </select>
                </label><br>

                <label>Patron:
                    <select name="patronID" id="patron-dropdown" required>
                        <option value="">Select a Patron</option>
                    </select>
                </label><br>

                <label>Loan Date: <input type="date" name="loanDate" required></label><br>
                <button type="submit">Add Loan</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Emerald City Public Library | Yvonne Hayes & Gregory Preiss</p>
    </footer>

    <script>
        function loadLoans() {
            fetch('/loans')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('loans-table');
                    table.innerHTML = ""; // Clear existing data

                    data.forEach(loan => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${loan.loanID}</td>
                            <td>${loan.bookTitle}</td>
                            <td>${loan.patronName}</td>
                            <td>${loan.loanDate}</td>
                            <td>${loan.returnDate || 'Not Returned'}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading loans:", error));
        }

        // Load loans when the page loads
        document.addEventListener("DOMContentLoaded", loadLoans);
    </script>
</body>
</html>
