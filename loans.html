<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Loans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <img src="emerald.png" alt="Emerald Icon" class="emerald-icon">
        Manage Loans
        <img src="emerald.png" alt="Emerald Icon" class="emerald-icon">
    </h1>

    <nav>
        <a href="index.html">Home</a> |
        <a href="books.html">Books</a> |
        <a href="authors.html">Authors</a> |
        <a href="patrons.html">Patrons</a> |
        <a href="loans.html">Loans</a>
    </nav>

    <h2>Loan Records</h2>
    <table>
        <thead>
            <tr>
                <th>Loan ID</th>
                <th>Book</th>
                <th>Patron</th>
                <th>Loan Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody id="loans-table"></tbody>
    </table>

    <div class="crud-container">
        <!-- Add New Loan Section -->
        <div class="crud-section">
            <h2>Add New Loan</h2>
            <form id="add-loan-form">
                <label>Book:
                    <select name="bookID" id="book-dropdown" required>
                        <option value="">Select a Book</option>
                    </select>
                </label><br>

                <label>Patron:
                    <select name="patronID" id="patron-dropdown" required>
                        <option value="">Select a Patron</option>
                    </select>
                </label><br>

                <label>Loan Date: <input type="date" name="loanDate" required></label><br>
                <button type="submit">Add Loan</button>
            </form>
        </div>

        <!-- Update Book Section -->
        <div class="crud-section">
            <h2>Update Book</h2>
            <form id="update-book-form">
                <label>Select Loan:
                    <select name="loanID" id="loan-dropdown-book" required>
                        <option value="">Select a Loan</option>
                    </select>
                </label><br>

                <label>New Book:
                    <select name="newBookID" id="update-book-dropdown">
                        <option value="">Select a Book</option>
                    </select>
                </label><br>

                <button type="submit">Update Book</button>
            </form>
        </div>

        <!-- Update Patron Section -->
        <div class="crud-section">
            <h2>Update Patron</h2>
            <form id="update-patron-form">
                <label>Select Loan:
                    <select name="loanID" id="loan-dropdown-patron" required>
                        <option value="">Select a Loan</option>
                    </select>
                </label><br>

                <label>New Patron:
                    <select name="newPatronID" id="update-patron-dropdown">
                        <option value="">Select a Patron</option>
                    </select>
                </label><br>

                <button type="submit">Update Patron</button>
            </form>
        </div>

        <!-- Update Loan Date Section -->
        <div class="crud-section">
            <h2>Update Loan Date</h2>
            <form id="update-loan-date-form">
                <label>Select Loan:
                    <select name="loanID" id="loan-dropdown-loan-date" required>
                        <option value="">Select a Loan</option>
                    </select>
                </label><br>

                <label>New Loan Date: <input type="date" name="newLoanDate" required></label><br>
                <button type="submit">Update Loan Date</button>
            </form>
        </div>

        <!-- Update Return Date Section -->
        <div class="crud-section">
            <h2>Update Return Date</h2>
            <form id="update-return-date-form">
                <label>Select Loan:
                    <select name="loanID" id="loan-dropdown-return-date" required>
                        <option value="">Select a Loan</option>
                    </select>
                </label><br>

                <label>New Return Date: <input type="date" name="newReturnDate"></label><br>
                <button type="submit">Update Return Date</button>
            </form>
        </div>

        <!-- Delete Loan Section -->
        <div class="crud-section">
            <h2>Delete Loan</h2>
            <form id="delete-loan-form">
                <label>Select Loan:
                    <select name="deleteLoanID" id="delete-loan-dropdown" required>
                        <option value="">Select a Loan</option>
                    </select>
                </label><br>

                <button type="submit">Delete Loan</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Emerald City Public Library | Yvonne Hayes & Gregory Preiss</p>
    </footer>

    <script>
        function loadLoans() {
            fetch('/loans')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('loans-table');
                    table.innerHTML = "";

                    data.forEach(loan => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${loan.loanID}</td>
                            <td>${loan.bookTitle}</td>
                            <td>${loan.patronName}</td>
                            <td>${loan.loanDate}</td>
                            <td>${loan.returnDate || 'Not Returned'}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading loans:", error));
        }

        function loadBooks() {
            fetch('/books-dropdown')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('book-dropdown').innerHTML = '<option value="">Select a Book</option>';
                    document.getElementById('update-book-dropdown').innerHTML = '<option value="">Select a Book</option>';

                    data.forEach(book => {
                        const option = document.createElement('option');
                        option.value = book.bookID;
                        option.textContent = `${book.title} (${book.yearPublished})`;

                        document.getElementById('book-dropdown').appendChild(option);
                        document.getElementById('update-book-dropdown').appendChild(option.cloneNode(true));
                    });
                })
                .catch(error => console.error('Error loading books:', error));
        }

        function loadPatrons() {
            fetch('/patrons-dropdown')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('patron-dropdown').innerHTML = '<option value="">Select a Patron</option>';
                    document.getElementById('update-patron-dropdown').innerHTML = '<option value="">Select a Patron</option>';

                    data.forEach(patron => {
                        const option = document.createElement('option');
                        option.value = patron.patronID;
                        option.textContent = `${patron.firstName} ${patron.lastName} (Joined: ${patron.membershipDate})`;

                        document.getElementById('patron-dropdown').appendChild(option);
                        document.getElementById('update-patron-dropdown').appendChild(option.cloneNode(true));
                    });
                })
                .catch(error => console.error('Error loading patrons:', error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadLoans();
            loadBooks();
            loadPatrons();
        });
    </script>
</body>
</html>
